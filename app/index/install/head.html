<!doctype html>
<html lang="{{ lang_code|raw }}" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Get started with a free and open-source admin dashboard layout built with Tailwind CSS and Flowbite featuring charts, widgets, CRUD layouts, authentication pages, and more">
  <meta name="author" content="Themesberg">
  <meta name="generator" content="Hugo 0.123.7">
  <title>{{ title }}</title>
  <link href="/css/font-inter.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/flowbite.min.css">
  <link rel="stylesheet" href="/css/typography.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <meta name="theme-color" content="#00327C">
  <script>
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-800 min-w-m min-h-m flex h-screen">

  </div>
</nav>
